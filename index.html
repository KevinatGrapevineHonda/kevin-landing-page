  <script>
    // Fade-in on scroll
    document.addEventListener('DOMContentLoaded', () => {
      const sections = document.querySelectorAll('.fade-in-section');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });
      sections.forEach(section => observer.observe(section));
    });

    // Form submit handler
    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const formMessage = document.getElementById('formMessage');
      const data = new FormData(form);

      fetch('/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(data).toString()
      })
      .then(() => {
        form.reset();
        formMessage.style.display = 'block';
      })
      .catch(() => {
        alert('Oops! Something went wrong. Please try again.');
      });
    }

    // Finance calculator function
    function calculatePayment() {
      const price = parseFloat(document.getElementById('price').value);
      const downPayment = parseFloat(document.getElementById('downPayment').value);
      const loanTerm = parseInt(document.getElementById('loanTerm').value);
      const interestRate = parseFloat(document.getElementById('interestRate').value) / 100;

      if (isNaN(price) || isNaN(downPayment) || isNaN(loanTerm) || isNaN(interestRate)) {
        document.getElementById('calcResult').textContent = 'Please fill in all fields correctly.';
        return;
      }

      const loanAmount = price - downPayment;
      const monthlyInterest = interestRate / 12;
      const monthlyPayment = (loanAmount * monthlyInterest) / (1 - Math.pow(1 + monthlyInterest, -loanTerm));

      if (monthlyPayment && monthlyPayment > 0) {
        document.getElementById('calcResult').textContent = `Estimated monthly payment: $${monthlyPayment.toFixed(2)} for ${loanTerm} months.`;
      } else {
        document.getElementById('calcResult').textContent = 'Calculation error. Please check your inputs.';
      }
    }
  </script>
