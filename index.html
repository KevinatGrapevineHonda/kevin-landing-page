<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kevin Howard | Grapevine Honda</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #333;
      position: relative;
      z-index: 1;
    }
    /* Watermark styles */
    .watermark-logo,
    .watermark-slogan {
      position: fixed;
      pointer-events: none; /* so clicks go through */
      opacity: 0.07;
      z-index: 0; /* behind everything */
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
    }
    .watermark-logo {
      top: 15%;
      left: 50%;
      width: 150px;
      height: 150px;
      transform: translateX(-50%);
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/7e/Honda-logo.svg');
    }
    .watermark-slogan {
      bottom: 15%;
      left: 50%;
      width: 300px;
      height: 100px;
      transform: translateX(-50%);
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Honda_slogan_power_of_dreams.svg/1200px-Honda_slogan_power_of_dreams.svg.png');
    }
    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
      z-index: 1;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
